<html>
<head>
    <title>Dual N-Back JS</title>
    <script src="speakClient.js" lang="text/javascript"></script>
    <script src="dualnback.js" lang="text/javascript"></script>
    <link rel="stylesheet" href="dualnback.css"/>
</head>

<body>
<div id="gamecontainer">
    <h2>Dual N-Back</h2>
    <table id="gamedebug" style="display:none;"></table>
    <table id="gamearea">
        <tr id="row0">
            <td id="cell00"></td>
            <td id="cell10"></td>
            <td id="cell20"></td>
        </tr>
        <tr id="row1">
            <td id="cell01"></td>
            <td id="cell11"></td>
            <td id="cell21"></td>
        </tr>
        <tr id="row2">
            <td id="cell02"></td>
            <td id="cell12"></td>
            <td id="cell22"></td>
        </tr>
    </table>
    <div id="gamefeedback" style="display:none;">
        <span id="gameaudiofeedback">Press 'a' on an audio match</span>
        <span id="gamepositionfeedback">Press 'l' on a position match</span>
    </div>
    <div id="gamecontrols">
        <label>
            N:
            <select id="nselect" onchange="nselected(this);">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </label>

        <button id="startgame" onclick="gamebtnclick(this);">Start</button>
    </div>
    <div id="audio"></div>
</div>
</body>
</html>
